<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NUMBER GUESSING GAME</title>
  
</head>
  <link rel="stylesheet" href="style.css">
<body>
  
  
    <div class="main">
      <div class="msg_con">
        <h2 class="message"></h2>
        <h3>RANDOM NUMBER IS <span class="rn_num">00</span></h3>
        <button class="start_btn">START A NEW GANE</button>
      </div>
      <div class="game">
        <h1>ENTER NUMBERS BETWEEN 1 - 100</h1>
        <div class="inps">
          <input type="number" name="input" id="input">
          <button class="add">ADD</button>
        </div>
        <div class="nums">
          <span>NUMBERS - </span>
        <span class="numbers"></span>
        </div>
        <div class="answer">00</div>
        <h3>RAMAIN GUESS  -   <span id="rm_sp" class="remain">00</span>
        </h3>
     
        <button class="btn guess">GUESS ??</button>
      </div>
    </div>
    
    
    <script src="script.js">script.js</script>
</body>

</html>
